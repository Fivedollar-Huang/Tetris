<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tetris</title>
    <link rel="stylesheet" href="index.css">
</head>

<body style="background-color: lightgray">

    <div id="gameWindow">
        <canvas id="canvas"></canvas>
        <div id="menu">
    
            <div id="mainMenu">
                <h1 class="menuTitle">
                    Customize <br> Board Size:
                </h1>

                <div class="settings">
                    <div class="settingText">
                        <p > row </p>
                        <p> column </p>
                    </div>

                    <div class="settingInputs">
                        <input 
                            class="inputBar" 
                            id="inputRow"
                            placeholder="20"
                            type="number"
                            min="15"
                            max="50"
                            pattern="\d+"
                        >
                        <input 
                            class="inputBar" 
                            id="inputCol"
                            placeholder="10"
                            type="number"
                            min="5"
                            max="50"
                            pattern="\d+"
                        >
                    </div>
                </div>
                <div class="start">
                    <button class="startButton">Start Game</button>
                </div>
                <div id="rowCol">
                    <p style="
                    font-size: 20px;
                    line-height: 30px;
                    font-weight: bold;
                    letter-spacing: 0.05em;
                    ">
                        row : 15 - 50
                        <br>
                        col : 5 - 50
                    </p>
                </div>

            </div>
            <div id="help">
                <div id="helpTexts">
                    <h1 id="helpTitle">
                        Controls:
                    </h1>
                    <div class="helpText">
                        <h3>
                            Left
                        </h3>
                        <h3>
                            : 
                        </h3>
                        <h3>
                            A / Left arrow
                        </h3>
                    </div>
                    <div class="helpText">
                        <h3>
                            Right
                        </h3>
                        <h3>
                            : 
                        </h3>
                        <h3>
                            D / Right arrow
                        </h3>
                    </div>
                    <div class="helpText">
                        <h3>
                            Rotate
                        </h3>
                        <h3>
                            : 
                        </h3>
                        <h3>
                            W / Up arrow
                        </h3>
                    </div>
                    <div class="helpText">
                        <h3>
                            Accerate
                        </h3>
                        <h3>
                            : 
                        </h3>
                        <h3>
                            S / Down arrow
                        </h3>
                    </div>
                    <div class="helpText">
                        <h3>
                            Hold
                        </h3>
                        <h3>
                            : 
                        </h3>
                        <h3>
                            H
                        </h3>
                    </div>
                    <div class="helpText">
                        <h3>
                            Pause
                        </h3>
                        <h3>
                            : 
                        </h3>
                        <h3>
                            P
                        </h3>
                    </div>
                    <div class="helpText">
                        <h3>
                            Drop
                        </h3>
                        <h3>
                            : 
                        </h3>
                        <h3>
                            Space bar
                        </h3>
                    </div>
                </div>
            </div>
    
        </div>

    </div>
    
    <script src="js/classes/gameboard.js"></script>
    <script src="js/classes/colors.js"></script>
    <script src="js/classes/blocks.js"></script>
    <script src="js/gameControl.js"></script>
    <script src="js/index.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
